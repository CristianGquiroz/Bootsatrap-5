<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="cssrestablecer/style.css">
</head>

<body>
  <style>
    body{
        background-image: linear-gradient(rgba(3, 5, 10, 0.1),rgba(3, 5, 10, 0.1)),
        url(images/pexels-fr3nks-305567.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
  </style>
  <!-- Password Reset 8 - Bootstrap Brain Component -->
  <section class=" p-3 p-md-4 p-xl-5 fadeInDown">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle bg-2 principal">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                  src="images/Restablecer.jpg" alt="">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <img src="images/Logo.png" alt="BootstrapBrain Logo" width="175" height="57">
                          </div>
                          <h2 class="h4 text-center">Restablecimiento de contraseña</h2>
                          <h3 class="fs-6 fw-normal text-dark text-center m-0 h-3">Proporcione la dirección de correo
                            electrónico asociada con su cuenta para recuperar su contraseña.</h3>
                        </div>
                      </div>
                    </div>
                    <form action="#!">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="email"
                              placeholder="name@example.com" required>
                            <label for="email" class="form-label">Correo electronico</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit"><a href="login.html" class=" text-decoration-none bg-4">Restablecer</a></button>
                            <div class="d-flex py-3 flex-column justify-content-md-center cr-1">
                              <p class=" text-dark text-center bg-5">¿No tienes una cuenta?? <a href="Registrar.html"
                                class="link-primary text-decoration-none ">Registrate</a></p>
                              <p class="text-dark text-center bg-5">¿Ya tienes una cuenta?? <a href="login.html"
                                class="link-primary text-decoration-none ">Inicia sesion</a></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
