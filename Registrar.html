<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="cssregistrar/Style.css">
  <link rel="shortcut icon" href="images/favicon-1.png" type="image/x-icon">
</head>

<body>
  <style>
    body{
        background-image: linear-gradient(rgba(3, 5, 10, 0.1),rgba(3, 5, 10, 0.1)),
        url(images/pexels-fr3nks-305567.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed; 
    }
  </style>
  <!-- Registration 8 - Bootstrap Brain Component -->
  <section class=" p-3 p-md-4 p-xl-5 fadeInDown ">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle bg-4 principal">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="images/card.jpg"
                  alt="Welcome back you've been missed!">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <img src="images/Logo.png" alt="BootstrapBrain Logo" width="60%" height="60%">
                          </div>
                          <h1 class=" text-center">Usuario nuevo</h1>
                        </div>
                      </div>
                    </div>

                    <form action="#!">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="firstName" id="firstName"
                              placeholder="Nombres" required>
                            <label for="firstName" class="form-label">Nombres</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="lastName" id="lastName"
                              placeholder="Apellidos" required>
                            <label for="lastName" class="form-label">Apellidos</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="email"
                              placeholder="name@example.com" required>
                            <label for="email" class="form-label">Correo electronico</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" value=""
                              placeholder="Contraseña" required>
                            <label for="password" class="form-label">Contraseña</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                            <label class="form-check-label text-dark" for="iAgree">
                              Estas de acuerdo con los <a href="#!" class="link-primary text-decoration-none">términos y
                                condiciones</a>
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit"><a
                                href="login.html"></a>Guardar</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-12">
                        <p class="mb-0 mt-5 text-dark text-center bg-5">¿Ya tienes una cuenta? <a href="login.html"
                            class="link-primary text-decoration-none ">Iniciar sesion</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector('.fadeInDown').classList.add('fadeIn'); // Agrega la clase de animación al cargar la página
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
